[mypy]
python_version = 3.11
warn_unused_configs = True
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True

# Avoid "Source file found twice" issues when type-checking multiple roots.
explicit_package_bases = True

# Treat these as import roots (repo-relative).
mypy_path =
    project
    .

# Third-party libraries in this repo don't ship complete type hints.
ignore_missing_imports = True
