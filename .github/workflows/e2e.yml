name: E2E

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: smoke (docker compose)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v6

      - name: Fail if forbidden paths are tracked
        run: |
          set -euo pipefail
          forbidden_regex='(^mlruns/|^mlartifacts/|^\.venv/|^venv/|^\.pytest_cache/|^\.mypy_cache/|^\.ruff_cache/|^__pycache__/|\.DS_Store$|^data/|^artifacts/)'
          if git ls-files | egrep -n "${forbidden_regex}"; then
            echo ""
            echo "ERROR: Forbidden files are tracked by git. Remove them from the index and add them to .gitignore."
            exit 1
          fi

      - uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          set -euo pipefail
          docker compose build

      - name: Start infra
        run: |
          set -euo pipefail
          make up

      - name: Run pipeline
        run: |
          set -euo pipefail
          make run-pipeline

      - name: Promote
        run: |
          set -euo pipefail
          make promote

      - name: Serve
        run: |
          set -euo pipefail
          make serve

      - name: Smoke test
        run: |
          set -euo pipefail
          make smoke-test

      - name: Dump docker state (on failure)
        if: failure()
        run: |
          set -euo pipefail
          docker compose ps
          docker compose logs --no-color > docker-compose.log || true

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: docker-logs-${{ github.run_id }}
          path: docker-compose.log
          if-no-files-found: ignore

      - name: Tear down
        if: always()
        run: |
          make down || true
