name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images
        run: docker compose build
      - name: Start infra
        run: make up
      - name: Run pipeline
        run: make run-pipeline
      - name: Promote
        run: make promote
      - name: Serve
        run: make serve
      - name: Smoke test
        run: make smoke-test
      - name: Tear down
        if: always()
        run: make down
