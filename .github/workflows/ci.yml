name: CI

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            project/uv.lock
            project/pyproject.toml

      - name: Sync (locked)
        working-directory: project
        run: |
          set -euo pipefail
          uv sync --frozen --group dev

      - name: Ruff format
        working-directory: project
        run: |
          set -euo pipefail
          uv run ruff format --check ..

      - name: Ruff lint
        working-directory: project
        run: |
          set -euo pipefail
          uv run ruff check --output-format=github ..


  typecheck:
    name: Typecheck (mypy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            project/uv.lock
            project/pyproject.toml

      - name: Sync (locked)
        working-directory: project
        run: |
          set -euo pipefail
          uv sync --frozen --group dev

      - name: Mypy
        working-directory: project
        run: |
          set -euo pipefail
          uv run mypy \
            --config-file ../mypy.ini \
            src ../serving \
            | tee ../mypy.txt

      - name: Upload mypy output
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: mypy-output
          path: mypy.txt


  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: typecheck

    steps:
      - uses: actions/checkout@v6

      - name: Fail if forbidden paths are tracked
        shell: bash
        run: |
          set -euo pipefail
          forbidden_regex='(^mlruns/|^mlartifacts/|^\.venv/|^venv/|^\.pytest_cache/|^\.mypy_cache/|^\.ruff_cache/|^__pycache__/|\.DS_Store$|^data/|^artifacts/)'
          if git ls-files | egrep -n "${forbidden_regex}"; then
            echo "Forbidden files are tracked by git. Remove from the index and add to .gitignore."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            project/uv.lock
            project/pyproject.toml

      - name: Sync (locked)
        working-directory: project
        run: |
          set -euo pipefail
          uv sync --frozen --group dev

      - name: Run tests
        working-directory: project
        run: |
          set -euo pipefail
          uv run pytest -q --maxfail=1 --disable-warnings | tee ../pytest.txt

      - name: Upload pytest output
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: pytest-output
          path: pytest.txt
